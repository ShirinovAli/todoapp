<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <h3 class="btn-primary text-white p-3">{{ getTitle() }}</h3>
      <div class="input-group">
        <input type="text" class="form-control" />
        <div class="input-group-append">
          <button class="btn btn-primary">Add</button>
        </div>
      </div>
      <div class="table-area m-1">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th scope="col">Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of getItems(); let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>
                <input type="checkbox" [(ngModel)]="item.action" />
              </td>
              <td [ngSwitch]="item.action">
                <span *ngSwitchCase="'true'"> Yes </span>
                <span *ngSwitchCase="'false'">No</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
